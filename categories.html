        function updateThemeIcon() {
            if (body.classList.contains('dark')) {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }

            body.classList.toggle('dark');

        });
        
        // Set initial theme based on local storage or system preference

            const savedTheme = localStorage.getItem('theme');

            } else {
                body.classList.remove('dark');
            }

        const postList = document.getElementById('post-list');
        const tagButtons = document.querySelectorAll('.tag-btn');

        function renderPosts(filteredPosts) {
            postList.innerHTML = '';
            filteredPosts.forEach((post, index) => {
                const postCard = document.createElement('a');
                postCard.href = `post.html?post=${post.id}`;
                postCard.className = 'card block bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl overflow-hidden';
                postCard.setAttribute('data-aos', 'fade-up');
                postCard.setAttribute('data-aos-delay', index * 100);

                const tagsHtml = post.tags.map(tag => `<span class="bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100 text-xs font-semibold px-2.5 py-0.5 rounded-full">${tag}</span>`).join('');

                postCard.innerHTML = `
                    <img class="w-full h-48 object-cover" src="${post.cover}" alt="Cover image for '${post.title}'">
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2 text-gray-900 dark:text-gray-50">${post.title}</h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4">${post.date}</p>
                        <p class="text-gray-700 dark:text-gray-300 post-excerpt-text">${post.excerpt}</p>
                        <div class="mt-4 flex flex-wrap gap-2">${tagsHtml}</div>
                    </div>
                `;
                postList.appendChild(postCard);
            });
        }

        function filterPosts(tag) {
            let filtered = [];
            if (tag === 'All') {
                filtered = posts;
            } else {
                filtered = posts.filter(post => post.tags.includes(tag));
            }
            renderPosts(filtered);
            AOS.refresh();
        }

        tagButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const tag = event.target.dataset.tag;
                tagButtons.forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
                filterPosts(tag);
            });
        });

        // Initial render and theme setting on page load
        document.addEventListener('DOMContentLoaded', () => {
            setInitialTheme();
            document.querySelector('.tag-btn[data-tag="All"]').click();
        });
    </script>

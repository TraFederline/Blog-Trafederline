        // Update icons
        function updateIcon(isDarkMode) {
            if (isDarkMode) {
                themeIcon.setAttribute('d', moonIconPath);
                themeIconMobile.setAttribute('d', moonIconPath);
            } else {
                themeIcon.setAttribute('d', sunIconPath);
                themeIconMobile.setAttribute('d', sunIconPath);

        // Apply theme
        function applyTheme(isDarkMode) {
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            updateIcon(isDarkMode);
        }

        // Toggle theme

            const isCurrentlyDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isCurrentlyDark ? 'light' : 'dark');
            applyTheme(!isCurrentlyDark);
        }
        
        // Event listeners for theme toggle

        themeToggleBtnMobile.addEventListener('click', toggleTheme);

        function renderPost(post) {
            document.getElementById('post-title-tag').textContent = post.title;
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-cover').src = post.cover;
            document.getElementById('post-cover').alt = `Cover image for ${post.title}`;
            document.getElementById('post-content').innerHTML = post.content;
            
            const tagsContainer = document.getElementById('post-tags');
            tagsContainer.innerHTML = '';
            post.tags.forEach(tag => {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100 text-xs font-semibold px-2.5 py-0.5 rounded-full transition-colors duration-300';
                tagSpan.textContent = tag;
                tagsContainer.appendChild(tagSpan);
            });
        }

        // Function to render related posts
        function renderRelatedPosts(currentPostId) {
            const relatedPostsContainer = document.getElementById('related-posts');
            relatedPostsContainer.innerHTML = '';

            const filteredPosts = posts.filter(p => p.id !== currentPostId);
            const shuffled = filteredPosts.sort(() => 0.5 - Math.random());
            const related = shuffled.slice(0, 3);

            related.forEach(post => {
                const postCard = document.createElement('a');
                postCard.href = `post.html?post=${post.id}`;
                postCard.className = 'card block bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-xl overflow-hidden transition-colors duration-300';
                postCard.setAttribute('data-aos', 'fade-up');

                const tagsHtml = post.tags.map(tag => `<span class="bg-blue-100 dark:bg-blue-800 text-blue-800 dark:text-blue-100 text-xs font-semibold px-2.5 py-0.5 rounded-full transition-colors duration-300">${tag}</span>`).join('');

                postCard.innerHTML = `
                    <img class="w-full h-48 object-cover" src="${post.cover.replace('800/400', '400/200')}" alt="Cover image for '${post.title}'">
                    <div class="p-6">
                        <h3 class="font-bold text-xl mb-2 text-gray-900 dark:text-gray-50 transition-colors duration-300">${post.title}</h3>
                        <p class="text-gray-600 dark:text-gray-400 text-sm mb-4 transition-colors duration-300">${post.date}</p>
                        <p class="text-gray-700 dark:text-gray-300 transition-colors duration-300">${post.excerpt}</p>
                        <div class="mt-4 flex flex-wrap gap-2">${tagsHtml}</div>
                    </div>
                `;
                relatedPostsContainer.appendChild(postCard);
            });
        }

        // ==================== PERSISTENT COMMENT SYSTEM ====================

        // DOM elements for comments
        const commentForm = document.getElementById('comment-form');
        const commentList = document.getElementById('comment-list');

        // Function to get comments for a specific post from localStorage
        function getCommentsForPost(postId) {
            const allComments = JSON.parse(localStorage.getItem('blogComments')) || {};
            return allComments[postId] || [];
        }

        // Function to save comments for a specific post to localStorage
        function saveCommentsForPost(postId, comments) {
            const allComments = JSON.parse(localStorage.getItem('blogComments')) || {};
            allComments[postId] = comments;
            localStorage.setItem('blogComments', JSON.stringify(allComments));
        }

        // Function to get reactions for comments
        function getCommentReactions() {
            return JSON.parse(localStorage.getItem('commentReactions')) || {};
        }

        // Function to save reactions for comments
        function saveCommentReactions(reactions) {
            localStorage.setItem('commentReactions', JSON.stringify(reactions));
        }

        // Function to handle reaction clicks
        function handleReactionClick(postId, commentId, reactionType) {
            const reactions = getCommentReactions();
            const reactionKey = `${postId}-${commentId}`;
            
            if (!reactions[reactionKey]) {
                reactions[reactionKey] = {};
            }
            
            // Toggle reaction
            if (reactions[reactionKey][reactionType]) {
                delete reactions[reactionKey][reactionType];
            } else {
                reactions[reactionKey][reactionType] = true;
            }
            
            saveCommentReactions(reactions);
            loadComments(postId);
        }

        // Function to load and display comments for the current post
        function loadComments(postId) {
            const comments = getCommentsForPost(postId);
            const reactions = getCommentReactions();
            commentList.innerHTML = '';
            
            if (comments.length === 0) {
                commentList.innerHTML = `
                    <div class="text-center py-8 text-gray-500 dark:text-gray-400">
                        <i class="fas fa-comment-slash text-4xl mb-3"></i>
                        <p>No comments yet. Be the first to share your thoughts!</p>
                    </div>
                `;
                return;
            }
            
            comments.forEach((comment, index) => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded-lg comment-item fade-in transition-colors duration-300';
                
                const reactionKey = `${postId}-${index}`;
                const commentReactions = reactions[reactionKey] || {};
                
                commentElement.innerHTML = `
                    <p class="font-semibold text-gray-900 dark:text-gray-50 transition-colors duration-300">${comment.name}</p>
                    <p class="text-gray-600 dark:text-gray-400 text-sm mb-2 transition-colors duration-300">${new Date(comment.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}</p>
                    <p class="text-gray-700 dark:text-gray-300 transition-colors duration-300">${comment.comment}</p>
                    <div class="mt-3 flex space-x-2">
                        <button class="reaction-btn ${commentReactions.like ? 'active text-blue-600' : 'text-gray-500'} transition-colors duration-300" data-reaction="like" data-comment-id="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="${commentReactions.like ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905a3.61 3.61 0 01-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
                            </svg>
                            <span class="ml-1">Like</span>
                        </button>
                        <button class="reaction-btn ${commentReactions.love ? 'active text-red-600' : 'text-gray-500'} transition-colors duration-300" data-reaction="love" data-comment-id="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="${commentReactions.love ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                            </svg>
                            <span class="ml-1">Love</span>
                        </button>
                        <button class="reaction-btn ${commentReactions.laugh ? 'active text-yellow-600' : 'text-gray-500'} transition-colors duration-300" data-reaction="laugh" data-comment-id="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="${commentReactions.laugh ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="ml-1">Laugh</span>
                        </button>
                        <button class="reaction-btn ${commentReactions.celebrate ? 'active text-green-600' : 'text-gray-500'} transition-colors duration-300" data-reaction="celebrate" data-comment-id="${index}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="${commentReactions.celebrate ? 'currentColor' : 'none'}" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                            </svg>
                            <span class="ml-1">Celebrate</span>
                        </button>
                    </div>
                `;
                
                // Add event listeners to reaction buttons
                const reactionButtons = commentElement.querySelectorAll('.reaction-btn');
                reactionButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const reactionType = button.getAttribute('data-reaction');
                        handleReactionClick(postId, index, reactionType);
                    });
                });
                
                commentList.appendChild(commentElement);
            });
        }

        // Handle comment form submission (persistent with localStorage)
        commentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const commentText = document.getElementById('comment').value;
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('post') || '1', 10);

            if (name && commentText) {
                // Create new comment object
                const newComment = {
                    name: name,
                    comment: commentText,
                    date: new Date().toISOString()
                };

                // Get existing comments for this post
                const comments = getCommentsForPost(postId);
                
                // Add new comment to the beginning of the array
                comments.unshift(newComment);
                
                // Save updated comments to localStorage
                saveCommentsForPost(postId, comments);
                
                // Reload comments to display the new one
                loadComments(postId);
                
                // Reset the form
                commentForm.reset();
            }
        });

        // Get post ID from URL and render content
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = parseInt(urlParams.get('post') || '1', 10);
            const post = posts.find(p => p.id === postId);

            if (post) {
                renderPost(post);
                renderRelatedPosts(postId);
                // Load comments for this post
                loadComments(postId);
            } else {
                document.getElementById('post-title').textContent = 'Post Not Found';
                document.getElementById('post-content').innerHTML = '<p>The requested blog post could not be found.</p>';
            }
        });

    </script>
